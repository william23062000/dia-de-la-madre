<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a de las Madres</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff0f5;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #c71585;
      font-size: 2.5em;
      max-width: 80%;
      z-index: 10;
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: rgba(255, 105, 180, 0.4);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>
    Feliz d√≠a de las madres a las mujeres de la familia,<br>
    gracias por existir y que Dios me las siga bendiciendo.<br>
    Y a los hombres del grupo, tranquilos que ya llegar√° el d√≠a del padre.
  </h1>

  <script>
    function crearCorazon() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'üíñ';

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(crearCorazon, 150);
  </script>
</body>
</html>
